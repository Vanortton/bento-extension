<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bento 🏡: A nova página inicial para o seu navegador">
    <title>Nova guia</title>
    <link rel="shortcut icon" href="faviconOutlined.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/app.css" />
    <script src="./assets/js/icons.js"></script>
</head>

<body>
    <a href="./settings.html">
        <button aria-label="Configurações" id="settings">
            <i id="settingsIcon" icon-name="settings"></i>
        </button>
    </a>
    <button aria-label="Mudar tema" id="themeButton">
        <i id="themeIcon" icon-name="moon"></i>
    </button>

    <div class="container">

        <!-- Search Bar -->

        <form class="search-form" action="https://www.bing.com.br/search">
            <input type="text" class="search-text" placeholder="Pesquisar no Bing" aria-label="Pesquisar no Bing"
                name="q" autocomplete="off" />
            <button class="search-btn" aria-label="Pesquisar no Bing" type="submit">
                <i class="buttonIcon" icon-name="search"></i>
            </button>
        </form>

        <!-- Clock and Greetings  -->

        <div class="timeBlock">
            <div class="clock">
                <div id="hour"></div>
                <div id="separator"></div>
                <div id="minutes"></div>
            </div>
            <div id="greetings"></div>
        </div>

        <!-- Date and Weather  -->

        <div class="weatherBlock">
            <div class="date">
                <div id="day"></div>
                <div>&nbsp;de&nbsp;</div>
                <div id="month"></div>
            </div>
            <div class="weatherCity">
                <h1></h1>
            </div>
            <div class="weather">
                <div class="weatherIcon">
                    <img src="assets/icons/OneDark/unknown.png" alt="Ícone do clima" />
                </div>
                <div class="weatherValue">
                    <p>- °<span class="g">c</span></p>
                </div>
                <div class="weatherDescription">
                    <p></p>
                </div>
            </div>
        </div>

        <div class="formEditeButton">
            <h2>Editar link</h2>
            <input type="text" data-name placeholder="Nome do site">
            <input type="url" data-url placeholder="Url do site" autocomplete="url" value="https://">
            <input type="text" data-icon placeholder="Ícone do link" value="link" readonly>
            <div class="buttons-actions">
                <button aria-label="Salvar" data-save>Salvar</button>
                <button aria-label="Cancelar" data-cancel>Cancelar</button>
            </div>
        </div>

        <div class="linksBlock" id="linksBlock">
            <div class="linksBlockLeft" id="linksBlockLeft"></div>
            <div class="linksBlockRight" id="linksBlockRight"></div>
        </div>

    </div>
    <div class="alerts"></div>

    <!-- Config  -->
    <script src="config.js"></script>

    <!-- Scripts  -->
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/time.js"></script>
    <script src="assets/js/greeting.js"></script>
    <script src="assets/js/weather.js"></script>

    <!-- Generators  -->
    <script src="assets/js/buttons.js"></script>
    <script src="assets/js/lists.js"></script>

    <!-- Edite -->
    <script src="assets/js/links.js"></script>

    <!-- Theme -->
    <script src="assets/js/theme.js"></script>
</body>

</html>
